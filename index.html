<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara - Home</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="css/style.css" rel="stylesheet">

</head>

<body>
	
	<div id="app">
		
		<!-- Side Menu -->
			
		<section class="panel panel-left panel-cover">
			
			<div class="list links-list">
				
				<div class="title"></div>
						
			  <ul>
				  
					<li>
					  <a href="/home/" class="panel-close">Home</a>
					</li>
				  
					<li>
						<a href="/listado_catalogo/" class="panel-close">Catálogo</a>
					</li>

					<li>
					  <a href="about-us.html" class="panel-close">About Us</a>
					</li>

					<li>
					  <a href="carrito.html" class="panel-close">Carrito</a>
					</li>
				  	  
				  
				    <li>
					  <a href="carrito.html" class="panel-close">Perfil</a>
					</li>
				  	  
			  </ul>
			</div>
			
		</section>
		
		<div class="view view-main view-init">
        
			<section data-name="home" class="page">
				
			  <!-- Navbar superior -->
        <nav class="navbar">
				<div class="navbar-bg"></div>
				<div class="navbar-inner">
					<div class="left">
						<a href="#" class="link">
							<span class="material-symbols-rounded">arrow_back_ios</span>
							<img src="img/Zara_Logo.svg.png" class="logo-zara" alt="#">
						</a>
					</div>
						
				  	<div class="title"></div>
					
					<div class="right">
						<span class="material-symbols-rounded">person</span>
						<a href="#" class="link panel-open" data-panel="left">
							<span class="material-symbols-rounded">menu</span>
						</a>
					</div>
				</div>
				</nav>
				
				<!-- Slide Bar -->

			  <section class="page-content">
				 
				  <div class="swiper-container swiper-init">
    			  <div class="swiper-wrapper">
        			<div class="swiper-slide"><img src="img/bg-4.jpg" alt="bg-1"></div>
        			<div class="swiper-slide"><img src="img/bg-8.jpg" alt="bg-2"></div>
        			<div class="swiper-slide"><img src="img/bg-9.jpg" alt="bg-3"></div>
    			  </div>
				</div>
				  
				  <!-- Catalogo -->
				  
				  <div class="block">
            <div class="row">
                <div class="col-100">
                    <div class="card">
                        <img src="img/blazer remangada-1.jpg" alt="blazer-remangado-1" style="width: 100%;">
                        <div class="card-content">Blazers</div>
                    </div>
                </div>
                <div class="col-100">
                    <div class="card">
                        <img src="img/chaqueta botones-2.jpg" alt="chaqueta-botones-2" style="width: 100%;">
                        <div class="card-content">Chaquetas</div>
                    </div>
                </div>
                <div class="col-100">
                    <div class="card">
                        <img src="img/camiseta oversize-2.jpg" alt="camiseta-oversize-2" style="width: 100%;">
                        <div class="card-content">Camisetas</div>
                    </div>
                </div>
				<div class="col-100">
					<div class="card">
						<img src="img/vestido cutout-1.jpg" alt="vestido-cutout-1" style="width: 100%;">
                        <div class="card-content">Vestidos</div>
					</div>
				</div>
            </div>
        </div>	  
				  
				  <!-- Footer -->
				  
				  <div class="footer">
			<div class="list">
				<li class="list-group-title">Síguenos en:</li>
				  <ul>
					<li>
					  <div class="item-content">
						<div class="item-media"><span class="material-symbols-rounded">groups</span></div>
						<div class="item-inner">
						  <div class="item-title">Facebook</div>
						</div>
					  </div>
					</li>
				  </ul>
				  <ul>
					<li>
					  <div class="item-content">
						<div class="item-media"><span class="material-symbols-rounded">photo_camera</span></div>
						<div class="item-inner">
						  <div class="item-title">Instagram</div>
						</div>
					  </div>
					</li>
				  </ul>
				  <ul>
					<li>
					  <div class="item-content">
						<div class="item-media"><span class="material-symbols-rounded">raven</span></div>
						<div class="item-inner">
						  <div class="item-title">Twitter</div>
						</div>
					  </div>
					</li>
				  </ul>
				  <ul>
					<li>
					  <div class="item-content">
						<div class="item-media"><span class="material-symbols-rounded">kid_star</span></div>
						<div class="item-inner">
						  <div class="item-title">Tiktok</div>
				  
			  </section> <!--/page-content -->

			</section> <!--/page -->
		</div><!--/view -->
		
		
		
	</div><!--/app -->
	
	
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>
	
	
	
	
	
</body>
</html>
